        - gamess: software_datasets/software/gamess.md
        - gaussian09: software_datasets/software/gaussian09.md
        - gaussian16: software_datasets/software/gaussian16.md
        - gaussview: software_datasets/software/gaussview.md
        - gromacs: software_datasets/software/gromacs.md
        - lammps: software_datasets/software/lammps.md
        - namd: software_datasets/software/namd.md
        - nwchem: software_datasets/software/nwchem.md
        - quantum-espresso: software_datasets/software/quantum-espresso.md
        - vasp: software_datasets/software/vasp.md
