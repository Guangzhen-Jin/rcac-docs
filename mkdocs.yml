  - RCAC Workshops:
    - workshops/index.md
    - HPC Exchange:
      - workshops/hpc_exchange/index.md
      - Week 1:
        - Week 1 Index: workshops/hpc_exchange/week1/week1.md
        - Setting up for the workshop: workshops/hpc_exchange/week1/terminal.md
        - How to Access the Clusters: workshops/hpc_exchange/week1/access.md
