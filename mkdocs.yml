site_name: RCAC Documentation
site_description: A demo site for RCAC documentation.
site_url: https://rcac-docs-demo.readthedocs.io

theme:
  name: material
  logo: assets/purdue.png
  favicon: assets/purdue_favicon.png
  custom_dir: overrides
  font:
    text: Roboto
    code: Consolas
  features:
    - navigation.indexes
    # Back-to-top buttonÂ¶
    - navigation.top
    - navigation.footer
    #  - navigation.sections
    #  - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    #- search.share
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - blog:
      archive_date_format: MMMM yyyy
      post_date_format: long
      categories_allowed:
        - Anvil
        - Software
        - Slurm
      pagination_per_page: 5
      pagination_if_single_page: true
  - tags:
      enabled: true
      # tags_sort_by: !!python/name:material.plugins.tags.tag_name_casefold
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
      # Do not include timestamp in the following pages
        - index.md
        - contact.md
        - blog/*
  - macros

nav:
  - Home: index.md
  - HPC User Guides:
    - Anvil User Guide:
      - userguides/anvil/index.md
      - Anvil Overview: userguides/anvil/overview.md
      - Accessing the System: userguides/anvil/access.md
      - System Architecture: userguides/anvil/system.md
      - Running Jobs on Anvil: userguides/anvil/jobs/index.md
    - Gautschi User Guide:
      - userguides/gautschi/index.md
      - Biography of Gautschi: userguides/gautschi/biography.md
      - Gautschi Overview: userguides/gautschi/overview.md
      - Running Jobs on Gautschi: userguides/gautschi/jobs/index.md
  - RCAC Blogs:
    - blog/index.md
    #- Tags: blog/tags.md
  - RCAC Software and Datasets:
    - software_datasets/index.md
    - Software:
      - software_datasets/software/index.md
