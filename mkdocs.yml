      - Week 2:
        - Week 2 Index: workshops/hpc_exchange/week2/week2.md
        - Purdue Clusters: workshops/hpc_exchange/week2/clusters.md
        - Access: workshops/hpc_exchange/week2/access.md
        - Files: workshops/hpc_exchange/week2/files1.md
