name: Run Make on modulefiles change (GitHub App)

on:
  push:
    branches:
      - main
    paths:
      - 'docs/software_datasets/modulefiles/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # we'll use our own token instead of GITHUB_TOKEN

      - name: Generate GitHub App installation token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.RCAC_DOCS_BOT_APP_ID }}
          private_key: ${{ secrets.RCAC_DOCS_BOT_PRIVATE_KEY }}

      - name: Configure git identity
        run: |
          git config user.name "rcac-docs-bot"
          git config user.email "rcac-docs-bot@users.noreply.github.com"

      - name: Run make
        run: make

      - name: Commit and push changes (using App token)
        env:
          GITHUB_APP_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Stage any modified files BEFORE pulling to avoid unstaged changes
          git add ../docs/software_datasets/software/apps_md ../docs/software_datasets/software/app_catalog.md ../docs/software_datasets/software/index.md || true
          
          # Pull and rebase with staged changes
          git pull origin ${{ github.ref_name }} --rebase || git pull origin ${{ github.ref_name }}

          # Re-stage in case rebase changed files
          git add ../docs/software_datasets/software/apps_md ../docs/software_datasets/software/app_catalog.md ../docs/software_datasets/software/index.md || true
          
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto-update app catalog and markdown files"
          git push https://x-access-token:${GITHUB_APP_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
